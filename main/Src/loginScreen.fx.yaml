loginScreen As screen:
    BackgroundImage: =bg_login
    OnVisible: |-
        =ClearCollect(menuItems, Table(
            {
                MenuLabel: "자료실",
                MenuIcon: icon_gnb_1,
                MenuScreenNavigate: App.ActiveScreen,
                MenuID: 1,
                SubMenu: Table(
                    {
                        MenuLabel: "공지사항",
                        MenuScreenNavigate: App.ActiveScreen,
                        MenuID: 1
                    },
                    {
                        MenuLabel: "Demo Report",
                        MenuScreenNavigate: App.ActiveScreen,
                        MenuID: 2
                    }
                )
            },
            {
                MenuLabel: "모니터링",
                MenuIcon: icon_gnb_2,
                MenuScreenNavigate: App.ActiveScreen,
                MenuID: 2,
                SubMenu: Table(
                    {
                        MenuLabel: "Azuer",
                        MenuScreenNavigate: App.ActiveScreen,
                        MenuID: 1
                    },
                    {
                        MenuLabel: "Microsoft365",
                        MenuScreenNavigate: App.ActiveScreen,
                        MenuID: 2
                    },
                    {
                        MenuLabel: "PowerPlatform",
                        MenuScreenNavigate: App.ActiveScreen,
                        MenuID: 3
                    }
                )
            },
            {
                MenuLabel: "보고서",
                MenuIcon: icon_gnb_3,
                MenuScreenNavigate: App.ActiveScreen,
                MenuID: 3
            },
            {
                MenuLabel: "데이터",
                MenuIcon: icon_gnb_4,
                MenuScreenNavigate: App.ActiveScreen,
                MenuID: 4
            },
            {
                MenuLabel: "관리",
                MenuIcon: icon_gnb_5,
                MenuScreenNavigate: App.ActiveScreen,
                MenuID: 5,
                SubMenu: Table(
                    {
                        MenuLabel: "Dashboard",
                        MenuScreenNavigate: App.ActiveScreen,
                        MenuID: 1
                    },
                    {
                        MenuLabel: "내정보",
                        MenuScreenNavigate: App.ActiveScreen,
                        MenuID: 2
                    },
                    {
                        MenuLabel: "권한관리",
                        MenuScreenNavigate: App.ActiveScreen,
                        MenuID: 3
                    },
                    {
                        MenuLabel: "사용자관리",
                        MenuScreenNavigate: App.ActiveScreen,
                        MenuID: 4
                    }
                )
            }
        ))

    Container4_2 As groupContainer.manualLayoutContainer:
        DropShadow: =DropShadow.ExtraBold
        Height: =602
        Width: =1204
        X: =75
        Y: =96
        ZIndex: =1

    HtmlText4 As htmlViewer:
        Height: =639
        HtmlText: |
            ="<div style=' width:"& Self.Width-10&"px; height: "&Self.Height-20&"px; backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            background-color: rgba(255, 255, 255, 0.4);
            
            border-radius: 30px 30px 30px 30px;
            
            box-shadow: -5px -5px -5px -5px rgba(0, 0, 0, 0.5), inset 5px 5px 5px 5px rgba(255, 255, 255, 0.6), inset 0px 0px 0px 0px rgba(0, 0, 0,0); '> </div>"
        Width: =1231
        X: =61
        Y: =81
        ZIndex: =2

    Container2 As groupContainer.manualLayoutContainer:
        DropShadow: =DropShadow.None
        Fill: =RGBA(240, 240, 240, 1)
        Height: =46
        RadiusBottomLeft: =30
        RadiusBottomRight: =30
        RadiusTopLeft: =30
        RadiusTopRight: =30
        Width: =320
        X: =517
        Y: =372
        ZIndex: =10

        inputID As text:
            BorderThickness: =0
            Default: =IdText
            DisabledBorderColor: =RGBA(0, 0, 0, 0)
            DisabledColor: =RGBA(106, 122, 127, 1)
            DisabledFill: =RGBA(0, 0, 0, 0)
            Fill: =RGBA(0, 0, 0, 0)
            FocusedBorderThickness: =0
            Height: =32
            HintText: ="아이디"
            HoverBorderColor: =RGBA(0, 0, 0, 0)
            HoverColor: =RGBA(106, 122, 127, 1)
            HoverFill: =RGBA(0, 0, 0, 0)
            Mode: =TextMode.MultiLine
            RadiusBottomLeft: =30
            RadiusBottomRight: =30
            RadiusTopLeft: =30
            RadiusTopRight: =30
            Width: =311
            X: =8
            Y: =8
            ZIndex: =1

    Container2_1 As groupContainer.manualLayoutContainer:
        DropShadow: =DropShadow.None
        Fill: =RGBA(240, 240, 240, 1)
        Height: =46
        RadiusBottomLeft: =30
        RadiusBottomRight: =30
        RadiusTopLeft: =30
        RadiusTopRight: =30
        Width: =320
        X: =517
        Y: =438
        ZIndex: =11

        inputPW As text:
            BorderThickness: =0
            Default: =""
            DisabledBorderColor: =RGBA(0, 0, 0, 0)
            DisabledColor: =RGBA(106, 122, 127, 1)
            DisabledFill: =RGBA(0, 0, 0, 0)
            Fill: =RGBA(0, 0, 0, 0)
            FocusedBorderThickness: =0
            Height: =32
            HintText: ="비밀번호"
            HoverBorderColor: =RGBA(0, 0, 0, 0)
            HoverColor: =RGBA(106, 122, 127, 1)
            HoverFill: =RGBA(0, 0, 0, 0)
            Mode: =TextMode.Password
            RadiusBottomLeft: =30
            RadiusBottomRight: =30
            RadiusTopLeft: =30
            RadiusTopRight: =30
            Width: =311
            X: =8
            Y: =8
            ZIndex: =1

    Slider1 As slider:
        Default: =Len(inputID.Text)
        OnChange: |-
            =Set(IdText,inputID.Text);
            If(Find(Char(10), IdText)>0,
                Set(IdText, Left(IdText, Len(IdText)-1));
                Select('Button-login');
                );
        Visible: =false
        X: =139
        Y: =137
        ZIndex: =12

    Group3 As group:
        Height: =5
        Width: =5
        X: =40
        Y: =40
        ZIndex: =12

        Image5 As image:
            Image: =img_logo
            X: =627
            Y: =177
            ZIndex: =4

        Label1 As label:
            Align: =Align.Center
            Font: =Font.Arial
            Height: =50
            Text: |-
                ="Enforce all aspects of your business using data.
                From data to business insight, DaAll."
            Width: =435
            X: =459
            Y: =290
            ZIndex: =5

        "'Button-login' As button":
            Fill: =RGBA(39, 113, 194, 1)
            OnSelect: |-
                =If(
                    IsEmpty(
                        Filter('nocode-test.user',USER_ID=IdText)
                    ) || IdText = "",
                    Notify("아이디 혹은 비번 확인요. 제발" & IdText),
                   
                    Set(
                        User,
                        IdText
                    );
                    Set(
                        LoginDate,
                        Now()
                    );
                    Navigate(main2);
                );
            RadiusBottomLeft: =15
            RadiusBottomRight: =15
            RadiusTopLeft: =15
            RadiusTopRight: =15
            Size: =12
            Text: ="로그인"
            Width: =320
            X: =516
            Y: =505
            ZIndex: =6

        Rectangle2 As rectangle:
            Fill: =RGBA(153, 207, 236, 1)
            Height: =1
            Width: =870
            X: =242
            Y: =581
            ZIndex: =7

        Label2 As label:
            Font: =Font.Arial
            Height: =34
            Size: =12
            Text: |-
                ="The first step to strengthen your business is using the data.
                Everything starts from data."
            Width: =494
            X: =324
            Y: =618
            ZIndex: =8

        "'Button-Demo' As button":
            Fill: =RGBA(0, 0, 0, 1)
            OnSelect: =Navigate(demoList)
            RadiusBottomLeft: =20
            RadiusBottomRight: =20
            RadiusTopLeft: =20
            RadiusTopRight: =20
            Size: =12
            Text: ="Demo"
            X: =869
            Y: =615
            ZIndex: =9

