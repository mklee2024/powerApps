                    MenuLabel: "데이터",
                    MenuIcon: icon_gnb_4,
                    MenuIconHover: icon_gnb_4_hover,
                    MenuScreenNavigate: dataListScreen,
                    MenuID: 4
                },
                {
                    MenuLabel: "관리",
                    MenuIcon: icon_gnb_5,
                    MenuIconHover: icon_gnb_5_hover,
                    MenuScreenNavigate: App.ActiveScreen,
                    MenuID: 5,
                    SubMenu: Table(
                        {
                            SubMenuLabel: "Dashboard",
