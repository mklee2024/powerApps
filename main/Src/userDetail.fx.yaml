                            SubMenuScreenNavigate: userDetail,
                            SubMenuID: 4,
                            ParentMenu: "관리"
                        }
                    )
                }
            )
        userId: =First(Search('nocode-test.user',User,"USER_ID")).USER_NAME

    pageTitle_10 As label:
