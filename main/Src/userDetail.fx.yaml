    Form1 As form.PowerApps_CoreControls_Form:
        DataSource: =gal_userList.Selected
        Height: =556
        UseFluentV9Cards: =true
        Width: =1076
        X: =231
        Y: =148
        ZIndex: =3

        USER_NAME_DataCard3 As typedDataCard.fluentV9TextualViewCard:
            BorderStyle: =BorderStyle.Solid
            DataField: ="USER_NAME"
            Default: =ThisItem.USER_NAME
            DisplayMode: =DisplayMode.View
            DisplayName: =DataSourceInfo([@'nocode-test.user'],DataSourceInfo.DisplayName,"USER_NAME")
            Fill: =RGBA(0, 0, 0, 0)
            Height: =70
            Required: =false
            Width: =358
            X: =1
            Y: =0
            ZIndex: =1

            DataCardKey17 As 텍스트:
                DisplayMode: =DisplayMode.Edit
                Height: =22
                Text: =Parent.DisplayName
                Weight: ='TextCanvas.Weight'.Semibold
                Width: =Parent.Width - 48
                Wrap: =false
                X: =24
                Y: =10
                ZIndex: =1

            "DataCardValue17 As '텍스트 입력'":
                DisplayMode: =DisplayMode.View
                Height: =32
                Mode: ="'TextInputCanvas.Mode'.TextInputModeSingleLine"
                ValidationState: =If(IsBlank(Parent.Error), "None", "Error")
                Value: =Parent.Default
                Width: =Parent.Width - 48
                X: =24
                Y: =DataCardKey17.Y + DataCardKey17.Height + 4
                ZIndex: =2

        USER_ID_DataCard5 As typedDataCard.fluentV9TextualViewCard:
