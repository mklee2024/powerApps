        mainScreen: =main2
        MenuItems: |-
            =Table(
                {
                    MenuLabel: "자료실",
                    MenuIcon: icon_gnb_1,
                    MenuIconHover: icon_gnb_1_hover,
                    MenuScreenNavigate: App.ActiveScreen,
                    MenuID: 1,
                    SubMenu: Table(
                        {
                            SubMenuLabel: "공지사항",
                            SubMenuScreenNavigate: Notice,
                            SubMenuID: 1,
                            ParentMenu: "자료실"
                        },
                        {
                            SubMenuLabel: "Demo Report",
                            SubMenuScreenNavigate: demoList,
                            SubMenuID: 2,
                            ParentMenu: "자료실"
                        }
                    )
                },
                {
                    MenuLabel: "모니터링",
                    MenuIcon: icon_gnb_2,
                    MenuIconHover: icon_gnb_2_hover,
                    MenuScreenNavigate: App.ActiveScreen,
                    MenuID: 2,
                    SubMenu: Table(
                        {
                            SubMenuLabel: "Azure",
                            SubMenuScreenNavigate: App.ActiveScreen,
                            SubMenuID: 1,
                            ParentMenu: "모니터링"
                        },
                        {
                            SubMenuLabel: "Microsoft365",
                            SubMenuScreenNavigate: App.ActiveScreen,
                            SubMenuID: 2,
                            ParentMenu: "모니터링"
                        },
                        {
                            SubMenuLabel: "PowerPlatform",
                            SubMenuScreenNavigate: App.ActiveScreen,
                            SubMenuID: 3,
