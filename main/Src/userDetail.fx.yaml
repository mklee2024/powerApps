userDetail As screen:
    BackgroundImage: =bg_login
    OnVisible: |-
        =ClearCollect(
            dataList,
            AddColumns(
                ShowColumns(
                    RenameColumns(
                        'nocode-test.data',
                        "DATA_ID",
                        "RESOURCE_ID",
                        "NAME",
                        "BOARD_TITLE"
                    ),
                    "RESOURCE_ID",
                    "BOARD_TITLE",
                    "OWNER_ID",
                    "OWNER",
                    "WORKSPACE_ID",
                    "REGI_DATE"
                ),
                "RESOURCE_TYPE",
                "data"
            )
        );
        ClearCollect(
            reportList,
            AddColumns(
                ShowColumns(
                    RenameColumns(
                        'nocode-test.report',
                        "REPORT_ID",
                        "RESOURCE_ID",
                        "REPORT_TITLE",
                        "BOARD_TITLE"
                    ),
                    "RESOURCE_ID",
                    "BOARD_TITLE",
                    "OWNER_ID",
                    "OWNER",
                    "WORKSPACE_ID",
                    "REGI_DATE"
                ),
                "RESOURCE_TYPE",
                "report"
            )
        );
        ClearCollect(
            authoritydata,
            dataList,
            reportList
        );
        ClearCollect(
            authorityListdata,
            SortByColumns(
                Filter(
                authoritydata,OWNER_ID=userRecord.USER_ID
                ),
                "REGI_DATE"
            )
        )

