Base As CanvasComponent:
    Fill: =RGBA(0, 0, 0, 0)
    Height: =App.Height
    loginDate: =DateTime(2000, 1, 1, 0, 0, 0)
    logout: =App.ActiveScreen
    mainScreen: =App.ActiveScreen
    MenuItems: |-
        =Table(
            {
                MenuLabel: "자료실",
                MenuIcon: icon_gnb_1,
                MenuIconHover: icon_gnb_1_hover,
                MenuScreenNavigate: App.ActiveScreen,
                MenuID: 1,
                SubMenu: Table(
                    {
                        SubMenuLabel: "공지사항",
                        SubMenuScreenNavigate: Notice,
                        SubMenuID: 1,
                        ParentMenu: "자료실"
                    },
                    {
                        SubMenuLabel: "Demo Report",
                        SubMenuScreenNavigate: demoList,
                        SubMenuID: 2,
                        ParentMenu: "자료실"
                    }
                )
            },
            {
                MenuLabel: "모니터링",
                MenuIcon: icon_gnb_2,
                MenuIconHover: icon_gnb_2_hover,
                MenuScreenNavigate: App.ActiveScreen,
                MenuID: 2,
                SubMenu: Table(
                    {
                        SubMenuLabel: "Azure",
                        SubMenuScreenNavigate: App.ActiveScreen,
                        SubMenuID: 1,
                        ParentMenu: "모니터링"
                    },
                    {
                        SubMenuLabel: "Microsoft365",
                        SubMenuScreenNavigate: App.ActiveScreen,
                        SubMenuID: 2,
                        ParentMenu: "모니터링"
                    },
                    {
                        SubMenuLabel: "PowerPlatform",
                        SubMenuScreenNavigate: App.ActiveScreen,
                        SubMenuID: 3,
                        ParentMenu: "모니터링"
                    }
                )
            },
            {
                MenuLabel: "보고서",
                MenuIcon: icon_gnb_3,
                MenuIconHover: icon_gnb_3_hover,
                MenuScreenNavigate: reportListScreen,
                MenuID: 3
            },
            {
                MenuLabel: "데이터",
                MenuIcon: icon_gnb_4,
                MenuIconHover: icon_gnb_4_hover,
                MenuScreenNavigate: dataListScreen,
                MenuID: 4
            },
            {
                MenuLabel: "관리",
                MenuIcon: icon_gnb_5,
                MenuIconHover: icon_gnb_5_hover,
                MenuScreenNavigate: App.ActiveScreen,
                MenuID: 5,
                SubMenu: Table(
                    {
                        SubMenuLabel: "Dashboard",
                        SubMenuScreenNavigate: dashboard,
                        SubMenuID: 1,
                        ParentMenu: "관리"
                    },
                    {
                        SubMenuLabel: "내정보",
                        SubMenuScreenNavigate: myinfo,
                        SubMenuID: 2,
                        ParentMenu: "관리"
                    },
                    {
                        SubMenuLabel: "권한관리",
                        SubMenuScreenNavigate: authorityList,
                        SubMenuID: 3,
                        ParentMenu: "관리"
                    },
                    {
                        SubMenuLabel: "사용자관리",
                        SubMenuScreenNavigate: userList,
                        SubMenuID: 4,
                        ParentMenu: "관리"
                    }
                )
            }
        )
    userId: ="텍스트"
    Width: =App.Width
    X: =0
    Y: =0
    ZIndex: =1

    Image8 As image:
        Height: =768
        Image: =bg_login
        Width: =1366
        ZIndex: =1

    "'1depthMenu' As gallery.variableTemplateHeightGallery":
        DelayItemLoading: =true
        Height: =608
        Items: =Base.MenuItems
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        TemplateSize: =280
        Width: =180
        X: =28
        Y: =160
        ZIndex: =2

        "'2depthMenu' As gallery.variableTemplateHeightGallery":
            DelayItemLoading: =true
            Height: =If(clickedMenu = ThisItem.MenuLabel, CountRows(ThisItem.SubMenu)*40, 0)
            Items: =ThisItem.SubMenu
            Layout: =Layout.Vertical
            LoadingSpinner: =LoadingSpinner.Data
            TemplateSize: =CountRows(ThisItem.SubMenu)*40
            Width: =Parent.Width
            Y: =45
            ZIndex: =1

            Image4 As image:
                Height: =5
                Image: =icon_list_btn_card
                OnSelect: =Select(Parent)
                Width: =5
                X: =15
                Y: =15
                ZIndex: =1

            Label6 As label:
                Height: =26
                OnSelect: =Select(Parent)
                Size: =10
                Text: =ThisItem.SubMenuLabel
                Width: =122
                X: =20
                Y: =4
                ZIndex: =2

            Button3 As button:
                Fill: =Color.Transparent
                Height: =30
                HoverColor: =Color.Transparent
                HoverFill: =Color.Transparent
                OnSelect: |-
                    =Navigate(ThisItem.SubMenuScreenNavigate);
                    //Set(clickedMenu, ThisItem.ParentMenu);
                PressedColor: =Color.Transparent
                PressedFill: =Color.Transparent
                Text: =""
                Width: =154
                X: =10
                ZIndex: =3

        Rectangle4 As rectangle:
            Fill: =If(clickedMenu = ThisItem.MenuLabel, Color.Blue, Color.Transparent)
            Height: =40
            OnSelect: =Select(Parent)
            Width: =170
            Y: =5
            ZIndex: =2

        imageMenu As image:
            Height: =25
            Image: |-
                =
                If(clickedMenu = ThisItem.MenuLabel, ThisItem.MenuIconHover, ThisItem.MenuIcon)
            OnSelect: =Select(Parent)
            Width: =47
            Y: =15
            ZIndex: =3

        menuLabel As label:
            Color: =If(clickedMenu = ThisItem.MenuLabel, Color.White, Color.Black)
            Font: =Font.Lato
            FontWeight: =FontWeight.Bold
            Height: =45
            LineHeight: =10
            OnSelect: =Select(Parent)
            Text: =ThisItem.MenuLabel
            Width: =123
            X: =47
            Y: =5
            ZIndex: =4

        Button1 As button:
            Fill: |
                =Color.Transparent
            HoverFill: =Color.Transparent
            OnSelect: |
                =Set(
                    open,
                    !open
                );
                Set(
                    clickedMenu,
                    ThisItem.MenuLabel
                );
                Navigate(ThisItem.MenuScreenNavigate);
            PressedFill: =Color.Transparent
            Text: =""
            Width: =170
            Y: =5
            ZIndex: =5

    Image1_1 As image:
        Height: =70
        Image: =img_logo
        OnSelect: =Navigate(Base.mainScreen)
        Width: =70
        X: =75
        Y: =50
        ZIndex: =3

    Button2_1 As button:
        Fill: =Color.Transparent
        Height: =70
        HoverColor: =Color.Transparent
        HoverFill: =Color.Transparent
        OnSelect: |+
            =Navigate(Base.mainScreen);
            // clickedMenu
            //Set(open, false );
            Set(clickedMenu, "");
            
        PressedColor: =Color.Transparent
        PressedFill: =Color.Transparent
        Text: =""
        Width: =70
        X: =75
        Y: =50
        ZIndex: =4

    base_header As group:
        Height: =5
        Width: =5
        X: =40
        Y: =40
        ZIndex: =9

        Image2_1 As image:
            Height: =29
            Image: =icon_logout
            OnSelect: =Navigate(Base.logout)
            Width: =49
            X: =1284
            Y: =13
            ZIndex: =5

        loginId_1 As label:
            Color: =Color.Black
            Text: =Base.userId
            Width: =118
            X: =1004
            Y: =13
            ZIndex: =6

        Icon1_1 As icon.Person:
            Height: =32
            Icon: =Icon.Person
            Width: =33
            X: =950
            Y: =16
            ZIndex: =7

        Rectangle1_1 As rectangle:
            Fill: =RGBA(153, 207, 236, 1)
            Height: =1
            Width: =1146
            X: =220
            Y: =60
            ZIndex: =8

        loginDate_1 As label:
            Size: =9
            Text: =Base.loginDate
            X: =1133
            Y: =13
            ZIndex: =9

    HtmlText4_13 As htmlViewer:
        Height: =707
        HtmlText: |
            ="<div style=' width:"& Self.Width-10&"px; height: "&Self.Height-20&"px; backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            background-color: rgba(255, 255, 255, 0.4);
            
            border-radius: 30px 30px 30px 30px;
            
            box-shadow: -5px -5px -5px -5px rgba(0, 0, 0, 0.5), inset 5px 5px 5px 5px rgba(255, 255, 255, 0.6), inset 0px 0px 0px 0px rgba(0, 0, 0,0); '> </div>"
        Width: =1128
        X: =220
        Y: =61
        ZIndex: =10

