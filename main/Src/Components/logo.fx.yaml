logo As CanvasComponent:
    Fill: =RGBA(0, 0, 0, 0)
    Height: =160
    mainScreen: =App.ActiveScreen
    Width: =220
    X: =0
    Y: =0
    ZIndex: =1

    Image1 As image:
        Height: =70
        Image: =img_logo
        OnSelect: =Navigate(logo.mainScreen)
        Width: =70
        X: =75
        Y: =50
        ZIndex: =1

    Button2 As button:
        Fill: =Color.Transparent
        Height: =70
        HoverColor: =Color.Transparent
        HoverFill: =Color.Transparent
        OnSelect: |-
            =Navigate(logo.mainScreen);
            // clickedMenu
            Set(
                open,
                false
            );
        PressedColor: =Color.Transparent
        PressedFill: =Color.Transparent
        Text: =""
        Width: =70
        X: =75
        Y: =50
        ZIndex: =2

