SearchBar As CanvasComponent:
    cData: |-
        =Table({BOARD_TITLE:"제목",REGI_DATE:Date(2022,01,01),USER_NAME:"이름",USER_ID:"ID",RESOURCE_TYPE:"TYPE"})
    cList: =boardList
    Fill: =RGBA(0, 0, 0, 0)
    forUser: =false
    Height: =95
    OnReset: =Set(boardList,Self.cData);
    tDate: ="기간"
    tTitle: ="제목"
    Width: |
        =1000
    X: =0
    Y: =0
    ZIndex: =1

    검색버튼_5 As button:
        BorderThickness: =0
        Fill: =RGBA(71, 158, 245, 1)
        Height: =30
        HoverBorderColor: =
        OnSelect: |-
            =Set(
                boardList,
                If(Parent.forUser,Filter(
                        Parent.cData,
                        resourceEdit_7.Text in USER_NAME
                    ),
                    Filter(
                        Parent.cData,
                        startDate_3.SelectedDate <= REGI_DATE  && REGI_DATE <= endDate_3.SelectedDate,
                        resourceEdit_6.Text in BOARD_TITLE
                    )
                )
            );
        RadiusBottomLeft: =20
        RadiusBottomRight: =20
        RadiusTopLeft: =20
        RadiusTopRight: =20
        Size: =10
        Text: ="검색"
        Width: =97
        X: =Parent.Width - 120
        Y: =37
        ZIndex: =1

    sTitle As group:
        Height: =5
        Width: =5
        X: =60
        Y: =60
        ZIndex: =14

        보고서데이터명_6 As label:
            FontWeight: =FontWeight.Bold
            Height: =20
            Size: =9
            Text: =Parent.tTitle
            Visible: =If(Parent.forUser,false,true)
            Width: =116
            X: =10
            Y: =10
            ZIndex: =2

        resourceEdit_6 As text:
            BorderThickness: =0
            Color: =Color.Black
            Default: =""
            FocusedBorderColor: =Color.Transparent
            Height: =30
            HoverBorderColor: =Color.Transparent
            HoverColor: =Color.Black
            HoverFill: =Color.Transparent
            PressedColor: =Color.Transparent
            Visible: =If(Parent.forUser,false,true)
            Width: =221
            X: =30
            Y: =35
            ZIndex: =3

        Rectangle8_15 As rectangle:
            Fill: =RGBA(0, 0, 0, 1)
            Height: =1
            Visible: =If(Parent.forUser,false,true)
            Width: =221
            X: =30
            Y: =68
            ZIndex: =4

    sDate As group:
        Height: =5
        Width: =5
        X: =60
        Y: =60
        ZIndex: =15

        "'기간-text' As label":
            FontWeight: =FontWeight.Bold
            Height: =20
            Size: =9
            Text: =Parent.tDate
            Visible: =If(Parent.forUser,false,true)
            Width: =116
            X: =302
            Y: =10
            ZIndex: =5

        "'-text' As label":
            FontWeight: =FontWeight.Bold
            Height: =22
            Size: =9
            Text: ="-"
            Visible: =If(Parent.forUser,false,true)
            Width: =27
            X: =460
            Y: =40
            ZIndex: =6

        Rectangle8_17 As rectangle:
            Fill: =RGBA(0, 0, 0, 1)
            Height: =1
            Visible: =If(Parent.forUser,false,true)
            Width: =130
            X: =318
            Y: =68
            ZIndex: =7

        Rectangle8_16 As rectangle:
            Fill: =RGBA(0, 0, 0, 1)
            Height: =1
            Visible: =If(Parent.forUser,false,true)
            Width: =130
            X: =487
            Y: =68
            ZIndex: =8

        "endDate_3 As '날짜 선택'":
            BasePaletteColor: =
            DisplayMode: =DisplayMode.Edit
            Format: ='DatePickerCanvas.Format'.Short
            Height: =30
            SelectedDate: =Today()
            Visible: =If(Parent.forUser,false,true)
            Width: =130
            X: =487
            Y: =35
            ZIndex: =9

        "startDate_3 As '날짜 선택'":
            BasePaletteColor: =
            DisplayMode: =DisplayMode.Edit
            Format: ='DatePickerCanvas.Format'.Short
            Height: =30
            SelectedDate: =Date(Year(Today())-1,Month(Today()),Day(Today()))
            Visible: =If(Parent.forUser,false,true)
            Width: =130
            X: =318
            Y: =35
            ZIndex: =10

    sName As group:
        Height: =5
        Width: =5
        X: =60
        Y: =60
        ZIndex: =16

        보고서데이터명_7 As label:
            FontWeight: =FontWeight.Bold
            Height: =20
            Size: =9
            Text: ="사용자/아이디"
            Visible: =If(Parent.forUser,true,false)
            Width: =116
            X: =630
            Y: =10
            ZIndex: =11

        resourceEdit_7 As text:
            BorderThickness: =0
            Color: =Color.Black
            Default: =""
            FocusedBorderColor: =Color.Transparent
            Height: =30
            HoverBorderColor: =Color.Transparent
            HoverColor: =Color.Black
            HoverFill: =Color.Transparent
            PressedColor: =Color.Transparent
            Visible: =If(Parent.forUser,true,false)
            Width: =221
            X: =646
            Y: =37
            ZIndex: =12

        Rectangle8_18 As rectangle:
            Fill: =RGBA(0, 0, 0, 1)
            Height: =1
            Visible: =If(Parent.forUser,true,false)
            Width: =221
            X: =646
            Y: =68
            ZIndex: =13

