Component2 As CanvasComponent:
    BoardData: |-
        =Table({NOTICE_TITLE: "제목", REGI_DATE: "1999-01-01", REGI_ID: "이름"})
    Fill: =RGBA(0, 0, 0, 0)
    hDate: ="생성일"
    Height: =640
    hName: ="생성자"
    hTitle: ="제목"
    Width: =640
    X: =0
    Y: =0
    ZIndex: =1

    OrderTitle_1 As image:
        Height: =18
        Image: =icon_sort_btn
        OnSelect: |-
            =Set(Orderby,"title");
            If(OrderTitle,Set(OrderTitle,false),Set(OrderTitle,true));
        Width: =18
        X: =(Parent.Width-400)/2 + 40
        Y: =16
        ZIndex: =10

    OrderDate_1 As image:
        Height: =18
        Image: =icon_sort_btn
        OnSelect: |-
            =Set(Orderby,"date");
            If(OrderDate,Set(OrderDate,false),Set(OrderDate,true))
        Width: =18
        X: =Parent.Width-275
        Y: =16
        ZIndex: =11

    OrderName_1 As image:
        Height: =18
        Image: =icon_sort_btn
        OnSelect: |-
            =Set(Orderby,"date");
            If(OrderDate,Set(OrderDate,false),Set(OrderDate,true))
        Width: =18
        X: =Parent.Width-100
        Y: =16
        ZIndex: =12

