MenuLeftNav As CanvasComponent:
    Fill: =RGBA(0, 0, 0, 0)
    Height: =App.Height - 160
    MenuItems: |-
        =Table(
            {
                MenuLabel: "자료실",
                MenuIcon: icon_gnb_1,
                MenuIconHover: icon_gnb_1_hover,
                MenuScreenNavigate: App.ActiveScreen,
                MenuID: 1,
                SubMenu: Table(
                    {
                        MenuLabel: "공지사항",
                        MenuScreenNavigate: Notice,
                        MenuID: 1,
                        ParentMenu: "자료실"
                    },
                    {
                        MenuLabel: "Demo Report",
                        MenuScreenNavigate: demoList,
                        MenuID: 2,
                        ParentMenu: "자료실"
                    }
                )
            },
            {
                MenuLabel: "모니터링",
                MenuIcon: icon_gnb_2,
                MenuIconHover: icon_gnb_2_hover,
                MenuScreenNavigate: App.ActiveScreen,
                MenuID: 2,
                SubMenu: Table(
                    {
                        MenuLabel: "Azure",
                        MenuScreenNavigate: App.ActiveScreen,
                        MenuID: 1,
                        ParentMenu: "모니터링"
                    },
                    {
                        MenuLabel: "Microsoft365",
                        MenuScreenNavigate: App.ActiveScreen,
                        MenuID: 2,
                        ParentMenu: "모니터링"
                    },
                    {
                        MenuLabel: "PowerPlatform",
                        MenuScreenNavigate: App.ActiveScreen,
                        MenuID: 3,
                        ParentMenu: "모니터링"
                    }
                )
            },
            {
                MenuLabel: "보고서",
                MenuIcon: icon_gnb_3,
                MenuIconHover: icon_gnb_3_hover,
                MenuScreenNavigate: reportListScreen,
                MenuID: 3
            },
            {
                MenuLabel: "데이터",
                MenuIcon: icon_gnb_4,
                MenuIconHover: icon_gnb_4_hover,
                MenuScreenNavigate: dataListScreen,
                MenuID: 4
            },
            {
                MenuLabel: "관리",
                MenuIcon: icon_gnb_5,
                MenuIconHover: icon_gnb_5_hover,
                MenuScreenNavigate: App.ActiveScreen,
                MenuID: 5,
                SubMenu: Table(
                    {
                        MenuLabel: "Dashboard",
                        MenuScreenNavigate: dashboard,
                        MenuID: 1,
                        ParentMenu: "관리"
                    },
                    {
                        MenuLabel: "내정보",
                        MenuScreenNavigate: myinfo,
                        MenuID: 2,
                        ParentMenu: "관리"
                    },
                    {
                        MenuLabel: "권한관리",
                        MenuScreenNavigate: authorityList,
                        MenuID: 3,
                        ParentMenu: "관리"
                    },
                    {
                        MenuLabel: "사용자관리",
                        MenuScreenNavigate: userList,
                        MenuID: 4,
                        ParentMenu: "관리"
                    }
                )
            }
        )
    Width: =220
    X: =0
    Y: =0
    ZIndex: =1

    "'1depthMenu' As gallery.variableTemplateHeightGallery":
        DelayItemLoading: =true
        Height: =608
        Items: =MenuLeftNav.MenuItems
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        TemplateSize: =280
        Width: =180
        X: =40
        ZIndex: =2

        Rectangle4 As rectangle:
            Fill: =If(clickedMenu = ThisItem.MenuLabel, Color.Blue, Color.Transparent)
            Height: =40
            OnSelect: =Select(Parent)
            Width: =170
            Y: =5
            ZIndex: =1

        imageMenu As image:
            Height: =25
            Image: |-
                =
                If(clickedMenu = ThisItem.MenuLabel, ThisItem.MenuIconHover, ThisItem.MenuIcon)
            OnSelect: =Select(Parent)
            Width: =47
            Y: =15
            ZIndex: =2

        menuLabel As label:
            Color: =If(clickedMenu = ThisItem.MenuLabel, Color.White, Color.Black)
            Font: =Font.Lato
            FontWeight: =FontWeight.Bold
            Height: =45
            LineHeight: =10
            OnSelect: =Select(Parent)
            Text: =ThisItem.MenuLabel
            Width: =123
            X: =47
            Y: =5
            ZIndex: =3

        "'2depthMenu' As gallery.variableTemplateHeightGallery":
            DelayItemLoading: =true
            Height: =If(clickedMenu = ThisItem.MenuLabel, CountRows(ThisItem.SubMenu)*40, 0)
            Items: =ThisItem.SubMenu
            Layout: =Layout.Vertical
            LoadingSpinner: =LoadingSpinner.Data
            TemplateSize: =CountRows(ThisItem.SubMenu)*40
            Width: =Parent.Width
            Y: =45
            ZIndex: =4

            Image4 As image:
                Height: =5
                Image: =icon_list_btn_card
                OnSelect: =Select(Parent)
                Width: =5
                X: =15
                Y: =15
                ZIndex: =1

            Label6 As label:
                Height: =26
                OnSelect: =Select(Parent)
                Size: =10
                Text: =ThisItem.MenuLabel
                Width: =122
                X: =20
                Y: =4
                ZIndex: =2

            Button3 As button:
                Fill: =Color.Transparent
                Height: =30
                HoverColor: =Color.Transparent
                HoverFill: =Color.Transparent
                OnSelect: |-
                    =Navigate(ThisItem.MenuScreenNavigate);
                    Set(clickedMenu, ThisItem.ParentMenu);
                PressedColor: =Color.Transparent
                PressedFill: =Color.Transparent
                Text: =""
                Width: =154
                X: =10
                ZIndex: =3

        Button1 As button:
            Fill: |
                =Color.Transparent
            HoverFill: =Color.Transparent
            OnSelect: |
                = Set(open, !open);
                 Set(clickedMenu, ThisItem.MenuLabel);
                 Navigate(ThisItem.MenuScreenNavigate);
            PressedFill: =Color.Transparent
            Text: =""
            Width: =170
            Y: =5
            ZIndex: =5

