main As screen:
    BackgroundImage: =bg_login
    OnVisible: |
        =Set(
            open,
            false
        );
        ClearCollect(
            maindata,
            AddColumns(
                Filter(
                    'nocode-test.url_history',
                    user_id = User,
                    report_title <> ""
                ),
                "count",
                1
            )
        );
        ClearCollect(
            maindata_chart,
            FirstN(
                SortByColumns(
                    AddColumns(
                        GroupBy(
                            maindata,
                            "report_title",
                            "detail"
                        ),
                        "count",
                        CountRows(detail.count)
                    ),
                    "count",
                    SortOrder.Descending
                ),
                7
            )
        );
        
        ClearCollect(
            reportCnt,
            AddColumns(
                Filter(
                    'nocode-test.report',
                    OWNER_ID = User,
                    REPORT_TITLE <> ""
                ),
                "count",
                1
            )
        );
        ClearCollect(
            shareReportCnt,
            AddColumns(
                Filter(
                    'nocode-test.share_authority',
                    USER_ID = User,
                    RESOURCE_TYPE = "보고서",
                    RESOURCE_NAME <> ""
                ),
                "count",
                1
            )
        );
        ClearCollect(
            reportStatus,
            {
                myReport: CountRows(reportCnt),
                shareReport: CountRows(shareReportCnt)
            }
        );

    HtmlText4_2 As htmlViewer:
        Height: =707
        HtmlText: |
            ="<div style=' width:"& Self.Width-10&"px; height: "&Self.Height-20&"px; backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            background-color: rgba(255, 255, 255, 0.4);
            
            border-radius: 30px 30px 30px 30px;
            
            box-shadow: -5px -5px -5px -5px rgba(0, 0, 0, 0.5), inset 5px 5px 5px 5px rgba(255, 255, 255, 0.6), inset 0px 0px 0px 0px rgba(0, 0, 0,0); '> </div>"
        Width: =1146
        X: =220
        Y: =61
        ZIndex: =1

