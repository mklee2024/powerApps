main2 As screen:
    OnVisible: |-
        =
        ClearCollect(
            maindata,
            AddColumns(
                Filter(
                    'nocode-test.url_history',
                    user_id = User,
                    report_title <> ""
                ),
                "count",
                1
            )
        );
        ClearCollect(
            maindata_chart,
            FirstN(
                SortByColumns(
                    AddColumns(
                        GroupBy(
                            maindata,
                            "report_title",
                            "detail"
                        ),
                        "count",
                        CountRows(detail.count)
                    ),
                    "count",
                    SortOrder.Descending
                ),
                7
            )
        );
        
        ClearCollect(
            reportCnt,
            AddColumns(
                Filter(
                    'nocode-test.report',
                    OWNER_ID = User,
                    REPORT_TITLE <> ""
                ),
                "count",
                1
            )
        );
        ClearCollect(
            shareReportCnt,
            AddColumns(
                Filter(
                    'nocode-test.share_authority',
                    USER_ID = User,
                    RESOURCE_TYPE = "보고서",
                    RESOURCE_NAME <> ""
                ),
                "count",
                1
            )
        );
        ClearCollect(
            reportStatus,
            {
                myReport: CountRows(reportCnt),
                shareReport: 2//CountRows(shareReportCnt)
            }
        );
        ClearCollect(
            reportStatusChart,
            {
                reportStatus:reportStatus
            }
        );

    Base_1 As Base:
        loginDate: =Now()
        logout: =loginScreen
        userId: =User

    "'resource-count_1' As groupContainer.manualLayoutContainer":
        DropShadow: =DropShadow.None
        Height: =302
