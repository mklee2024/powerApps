        BoardAuthority As groupContainer.manualLayoutContainer:
            DropShadow: =DropShadow.None
            Height: =350
            Width: =1046
            X: =20
            Y: =119
            ZIndex: =8

            "BoardBody_2 As gallery.'BrowseLayout_Vertical_ThreeTextVariant_ver5.0'":
                DelayItemLoading: =true
                DisplayMode: =DisplayMode.View
                Height: =Parent.Height-50
                Items: |-
                    =Switch(
                        Auth_Orderby,
                            "title",
                                If(Auth_OrderTitle,
                                    LastN(FirstN(Sort(authorityListdata,BOARD_TITLE),PageControl_2.firstN),PageControl_2.lastN),
                                    LastN(FirstN(Sort(authorityListdata,BOARD_TITLE,SortOrder.Descending),PageControl_2.firstN),PageControl_2.lastN)),
                            "date",
                                If(Auth_OrderDate,
                                    LastN(FirstN(Sort(authorityListdata,REGI_DATE,SortOrder.Descending),PageControl_2.firstN),PageControl_2.lastN),
                                    LastN(FirstN(Sort(authorityListdata,REGI_DATE),PageControl_2.firstN),PageControl_2.lastN)),
                            "type",
                                If(Auth_OrderType,
                                    LastN(FirstN(Sort(authorityListdata,RESOURCE_TYPE),PageControl_2.firstN),PageControl_2.lastN),
                                    LastN(FirstN(Sort(authorityListdata,RESOURCE_TYPE,SortOrder.Descending),PageControl_2.firstN),PageControl_2.lastN)),
                        LastN(FirstN(Sort(authorityListdata,REGI_DATE,SortOrder.Descending),PageControl_2.firstN),PageControl_2.lastN))
                Layout: =Layout.Vertical
                LoadingSpinner: =LoadingSpinner.Data
                ShowScrollbar: =false
                TemplatePadding: =0
                TemplateSize: =50
                Width: =Parent.Width
                Y: =50
                ZIndex: =1

                BoardTitle_2 As label:
                    Color: =RGBA(0, 0, 0, 1)
                    FontWeight: =If(ThisItem.IsSelected, FontWeight.Normal, FontWeight.Normal)
                    Height: =28
                    OnSelect: =Select(Parent)
                    PaddingBottom: =0
                    PaddingLeft: =10
                    PaddingRight: =0
                    PaddingTop: =0
                    PressedColor: =RGBA(255,0,0,100)
                    Size: =12
                    Text: =ThisItem.BOARD_TITLE
                    Width: =499
                    Y: =10
                    ZIndex: =1

                BoardDate_2 As label:
