authorityList As screen:
    BackgroundImage: =bg_login
    OnVisible: |-
        =ClearCollect(
            dataList,
            AddColumns(
                ShowColumns(
                    RenameColumns(
                        'nocode-test.data',
                        "DATA_ID",
                        "RESOURCE_ID",
                        "NAME",
                        "BOARD_TITLE"
                    ),
                    "RESOURCE_ID",
                    "BOARD_TITLE",
                    "OWNER_ID",
                    "OWNER",
                    "WORKSPACE_ID",
                    "REGI_DATE"
                ),
                "RESOURCE_TYPE",
                "data"
            )
        );
        ClearCollect(
            reportList,
            AddColumns(
                ShowColumns(
                    RenameColumns(
                        'nocode-test.report',
                        "REPORT_ID",
                        "RESOURCE_ID",
                        "REPORT_TITLE",
                        "BOARD_TITLE"
                    ),
                    "RESOURCE_ID",
                    "BOARD_TITLE",
                    "OWNER_ID",
                    "OWNER",
                    "WORKSPACE_ID",
                    "REGI_DATE"
                ),
                "RESOURCE_TYPE",
                "report"
            )
        );
        ClearCollect(
            authoritydata,
            dataList,
            reportList
        );
        ClearCollect(
            authorityListdata,
            SortByColumns(
                authoritydata,
                "REGI_DATE"
            )
        );
        Set(aFilter,"전체");

    Base_3 As Base:
        logout: =loginScreen
        mainScreen: =main2
        ShowAlert: =true
        userId: =First(Search('nocode-test.user',User,"USER_ID")).USER_NAME
        Visible: =true

    Container7_4 As groupContainer.manualLayoutContainer:
        BorderColor: =RGBA(214, 221, 224, 1)
        BorderStyle: =BorderStyle.Dotted
        BorderThickness: =1
        DropShadow: =DropShadow.None
        Fill: =Color.White
        Height: =537
