authorityList As screen:
    OnVisible: |
        =ClearCollect(
            dataList,
            AddColumns(
                ShowColumns(
                    RenameColumns(
                        'nocode-test.data',
                        "DATA_ID",
                        "RESOURCE_ID",
                        "NAME",
                        "RESOURCE_NAME"
                    ),
                    "RESOURCE_ID",
                    "RESOURCE_NAME",
                    "OWNER_ID",
                    "OWNER",
                    "WORKSPACE_ID",
                    "REGI_DATE"
                ),
                "RESOURCE_TYPE",
                "data"
            )
        );
        ClearCollect(
            reportList,
            AddColumns(
                ShowColumns(
                    RenameColumns(
                        'nocode-test.report',
                        "REPORT_ID",
                        "RESOURCE_ID",
                        "REPORT_TITLE",
                        "RESOURCE_NAME"
                    ),
                    "RESOURCE_ID",
                    "RESOURCE_NAME",
                    "OWNER_ID",
                    "OWNER",
                    "WORKSPACE_ID",
                    "REGI_DATE"
                ),
                "RESOURCE_TYPE",
                "report"
            )
        );
        ClearCollect(
            authoritydata,
            dataList,
            reportList
        );
        ClearCollect(authorityListdata, SortByColumns(authoritydata,"REGI_DATE"))

    pageTitle_1 As label:
        FontWeight: =FontWeight.Bold
        Size: =24
        Text: ="권한관리"
        X: =245
        Y: =90
        ZIndex: =4

    common_1 As group:
        Height: =5
        Width: =5
        X: =40
        Y: =40
        ZIndex: =4

        logo_3 As logo:
            mainScreen: =main

        Header_3 As Header:
            Height: =61
            loginDate: =LoginDate
            logout: =loginScreen
            userId: =User
            X: =220
            ZIndex: =2

        MenuLeftNav_3 As MenuLeftNav:
            Y: =160
            ZIndex: =3

    Container7 As groupContainer.manualLayoutContainer:
        BorderColor: =RGBA(214, 221, 224, 1)
        BorderStyle: =BorderStyle.Dotted
        BorderThickness: =1
        DropShadow: =DropShadow.None
        Height: =599
        RadiusBottomLeft: =10
        RadiusBottomRight: =10
        RadiusTopLeft: =10
        RadiusTopRight: =10
        Width: =1095
        X: =245
        Y: =141
        ZIndex: =5

        검색필드 As groupContainer.manualLayoutContainer:
            DropShadow: =DropShadow.None
            Height: =91
            Width: =1085
            X: =5
            Y: =5
            ZIndex: =1

            Button6 As button:
                Fill: =RGBA(71, 158, 245, 1)
                Height: =31
                RadiusBottomLeft: =20
                RadiusBottomRight: =20
                RadiusTopLeft: =20
                RadiusTopRight: =20
                Size: =12
                Text: ="검색"
                Width: =97
                X: =968
                Y: =20
                ZIndex: =1

        검색목록 As groupContainer.manualLayoutContainer:
            DropShadow: =DropShadow.None
            Height: =460
            Width: =1085
            X: =5
            Y: =131
            ZIndex: =2

            "Gallery1 As gallery.'BrowseLayout_Vertical_TwoTextOneImageVariant_ver5.0'":
                DelayItemLoading: =true
                Height: =400
                Items: =authorityListdata
                Layout: =Layout.Vertical
                LoadingSpinner: =LoadingSpinner.Data
                TemplatePadding: =0
                TemplateSize: =54
                Width: =1078
                Y: =31
                ZIndex: =1

                resourceName As label:
                    FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
                    Height: =35
                    OnSelect: =Select(Parent)
                    PaddingBottom: =0
                    PaddingLeft: =0
                    PaddingRight: =0
                    PaddingTop: =0
                    Text: =ThisItem.RESOURCE_NAME
                    VerticalAlign: =VerticalAlign.Top
                    Width: =265
                    X: =35
                    Y: =19
                    ZIndex: =2

                resourceType As label:
                    FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
                    Height: =19
                    OnSelect: =Select(Parent)
                    PaddingBottom: =0
                    PaddingLeft: =0
                    PaddingRight: =0
                    PaddingTop: =0
                    Text: =ThisItem.RESOURCE_TYPE
                    VerticalAlign: =VerticalAlign.Top
                    Width: =140
                    X: =457
                    Y: =19
                    ZIndex: =3

                Separator1 As rectangle:
                    Height: =8
                    OnSelect: =Select(Parent)
                    Width: =Parent.TemplateWidth
                    Y: =Parent.TemplateHeight - Self.Height
                    ZIndex: =5

                regiDate As label:
                    OnSelect: =Select(Parent)
                    Text: =ThisItem.REGI_DATE
                    X: =686
                    Y: =9
                    ZIndex: =6

                Button5 As button:
                    BorderThickness: =0
                    Height: =27
                    OnSelect: =Select(Parent)
                    RadiusBottomLeft: =20
                    RadiusBottomRight: =20
                    RadiusTopLeft: =20
                    RadiusTopRight: =20
                    Size: =10
                    Text: ="권한관리"
                    Width: =115
                    X: =932
                    Y: =14
                    ZIndex: =7

