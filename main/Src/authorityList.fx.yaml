authorityList As screen:
    BackgroundImage: =bg_login
    OnVisible: |-
        =ClearCollect(
            dataList,
            AddColumns(
                ShowColumns(
                    RenameColumns(
                        'nocode-test.data',
                        "DATA_ID",
                        "RESOURCE_ID",
                        "NAME",
                        "BOARD_TITLE"
                    ),
                    "RESOURCE_ID",
                    "BOARD_TITLE",
                    "OWNER_ID",
                    "OWNER",
                    "WORKSPACE_ID",
                    "REGI_DATE"
                ),
                "RESOURCE_TYPE",
                "data"
            )
        );
        ClearCollect(
            reportList,
            AddColumns(
                ShowColumns(
                    RenameColumns(
                        'nocode-test.report',
                        "REPORT_ID",
                        "RESOURCE_ID",
                        "REPORT_TITLE",
                        "BOARD_TITLE"
                    ),
                    "RESOURCE_ID",
                    "BOARD_TITLE",
                    "OWNER_ID",
                    "OWNER",
                    "WORKSPACE_ID",
                    "REGI_DATE"
                ),
                "RESOURCE_TYPE",
                "report"
            )
        );
        ClearCollect(
            authoritydata,
            dataList,
            reportList
        );
        ClearCollect(
            authorityListdata,
            SortByColumns(
                authoritydata,
                "REGI_DATE"
            )
        );
        Set(aFilter,"전체");

    Base_3 As Base:
        logout: =loginScreen
        mainScreen: =main2
        userId: =First(Search('nocode-test.user',User,"USER_ID")).USER_NAME

    Container7_4 As groupContainer.manualLayoutContainer:
        BorderColor: =RGBA(214, 221, 224, 1)
        BorderStyle: =BorderStyle.Dotted
        BorderThickness: =1
        DropShadow: =DropShadow.None
        Fill: =Color.White
        Height: =537
        RadiusBottomLeft: =10
        RadiusBottomRight: =10
        RadiusTopLeft: =10
        RadiusTopRight: =10
        Width: =1086
        X: =232
        Y: =171
        ZIndex: =2

        Rectangle8_11 As rectangle:
            BorderColor: =RGBA(214, 221, 224, 1)
            Fill: =RGBA(214, 221, 224, 1)
            Height: =1
            Width: =1046
            X: =20
            Y: =95
            ZIndex: =3

        "galResourceList As gallery.'BrowseLayout_Vertical_TwoTextOneImageVariant_ver5.0'":
            DelayItemLoading: =true
            Height: =300
            Items: =LastN(FirstN(authorityListdata,PageControl_2.firstN),PageControl_2.lastN)
            Layout: =Layout.Vertical
            LoadingSpinner: =LoadingSpinner.Data
            ShowScrollbar: =false
            TemplatePadding: =0
            TemplateSize: =50
            Width: =1046
            X: =20
            Y: =160
            ZIndex: =4

        Container11 As groupContainer.manualLayoutContainer:
            DropShadow: =DropShadow.None
            Fill: =RGBA(245, 249, 255, 1)
            Height: =50
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =10
            RadiusTopRight: =10
            Width: =1046
            X: =20
            Y: =110
            ZIndex: =5

    pageTitle_1 As label:
        FontWeight: =FontWeight.Bold
        Size: =24
        Text: ="권한관리"
        X: =246
        Y: =118
        ZIndex: =3

    SearchBar_2 As SearchBar:
        Height: =90
        onSearch: |-
            =ClearCollect(
                authorityListdata,
                Filter(
                        Filter(authoritydata,OWNER_ID=User),
                        SearchBar_2.startDate <= REGI_DATE  && REGI_DATE <= SearchBar_2.endDate,
                        SearchBar_2.title in BOARD_TITLE
                    )
            );
        tDate: ="생성일"
        tTitle: ="보고서/데이터명"
        Width: =1046
        X: =252
        Y: =175
        ZIndex: =4

    전체버튼 As button:
        BorderColor: =If(aFilter=Self.Text,RGBA(15, 84, 140, 1),RGBA(122, 138, 143, 1))
        BorderThickness: =1
        Color: =If(aFilter=Self.Text,RGBA(15, 84, 140, 1),RGBA(122, 138, 143, 1))
        DisabledBorderColor: =RGBA(15, 84, 140, 1)
        DisabledColor: =RGBA(15, 84, 140, 1)
        DisabledFill: =RGBA(0, 0, 0, 0)
        Fill: =RGBA(0, 0, 0, 0)
        FontWeight: =FontWeight.Bold
        Height: =32
        HoverBorderColor: =RGBA(15, 84, 140, 1)
        HoverColor: =RGBA(15, 84, 140, 1)
        HoverFill: =RGBA(0, 0, 0, 0)
        OnSelect: |-
            =ClearCollect(
                authorityListdata,
                Filter(
                        Filter(authoritydata,OWNER_ID=User),
                        SearchBar_2.startDate <= REGI_DATE  && REGI_DATE <= SearchBar_2.endDate,
                        SearchBar_2.title in BOARD_TITLE
                    )
            );
            Set(aFilter,Self.Text);
        PressedBorderColor: =RGBA(15, 84, 140, 1)
        PressedColor: =RGBA(15, 84, 140, 1)
        PressedFill: =RGBA(0, 0, 0, 0)
        RadiusBottomLeft: =15
