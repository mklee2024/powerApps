Notice As screen:

    BoardNotice As groupContainer.manualLayoutContainer:
        Height: =457
        Width: =890
        X: =384
        Y: =164
        ZIndex: =4

        "BoardBody As gallery.'BrowseLayout_Vertical_ThreeTextVariant_ver5.0'":
            DelayItemLoading: =true
            DisplayMode: =DisplayMode.View
            Height: =Parent.Height-50
            Items: |-
                =Switch(
                    Orderby,
                        "title",
                            If(OrderTitle,
                                Sort('nocode-test.notice',NOTICE_TITLE),
                                Sort('nocode-test.notice',NOTICE_TITLE,SortOrder.Descending)),
                        "date",
                            If(OrderDate,
                                Sort('nocode-test.notice',REGI_DATE,SortOrder.Descending),
                                Sort('nocode-test.notice',REGI_DATE)),
                        "name",
                            If(OrderName,
                                Sort('nocode-test.notice',REGI_ID),
                                Sort('nocode-test.notice',REGI_ID,SortOrder.Descending)),
                    Sort('nocode-test.notice',REGI_DATE,SortOrder.Descending))
            Layout: =Layout.Vertical
            LoadingSpinner: =LoadingSpinner.Data
            ShowScrollbar: =false
            TemplatePadding: =0
            TemplateSize: =50
            Width: =Parent.Width
            Y: =50
            ZIndex: =1

            BoardTitle As label:
                Color: =RGBA(85, 26, 139, 1)
                FontWeight: =If(ThisItem.IsSelected, FontWeight.Normal, FontWeight.Normal)
                Height: =30
                OnSelect: =Select(Parent)
                PaddingBottom: =0
                PaddingLeft: =50
                PaddingRight: =0
                PaddingTop: =0
                PressedColor: =RGBA(255,0,0,100)
                Text: =ThisItem.NOTICE_TITLE
                Width: =Parent.Width-400
                Y: =10
                ZIndex: =1

            BoardDate As label:
                Align: =Align.Center
                FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
                Height: =30
                OnSelect: =Select(Parent)
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Text: =ThisItem.REGI_DATE
                Width: =200
                X: =Parent.Width-400
                Y: =10
                ZIndex: =2

            BoardName As label:
                Align: =Align.Center
                FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
                Height: =30
                OnSelect: =Select(Parent)
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =50
                PaddingTop: =0
                Text: =ThisItem.REGI_ID
                Width: =200
                X: =Parent.Width-200
                Y: =10
                ZIndex: =3

            BoardSeparator As rectangle:
                Fill: =RGBA(128, 128, 128, 0.51)
                Height: =1
                OnSelect: =Select(Parent)
                Width: =Parent.TemplateWidth
                Y: =Parent.TemplateHeight - Self.Height
                ZIndex: =5

        BoardHeader As groupContainer.manualLayoutContainer:
            DropShadow: =DropShadow.None
            Fill: =RGBA(244, 247, 252, 1)
            Height: =50
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =10
            RadiusTopRight: =10
            Width: =Parent.Width
            ZIndex: =2

            HeaderSeparator As rectangle:
                Fill: =RGBA(16, 87, 192, 1)
                Height: =2
                OnSelect: =
                Width: =Parent.Width
                Y: =48
                ZIndex: =9

            HeaderDate As label:
                Align: =Align.Center
                FontWeight: =FontWeight.Bold
                Height: =30
                Text: ="생성일"
                Width: =200
                X: =Parent.Width-400
                Y: =10
                ZIndex: =10

            HeaderName As label:
                Align: =Align.Center
                FontWeight: =FontWeight.Bold
                Height: =30
                PaddingRight: =50
                Text: ="생성자"
                Width: =200
                X: =Parent.Width-200
                Y: =10
                ZIndex: =11

            HeaderTitle As label:
                Align: =Align.Center
                FontWeight: =FontWeight.Bold
                Height: =30
                PaddingLeft: =50
                Text: ="제목"
                Width: =Parent.Width-400
                X: |
                    =0
                Y: =10
                ZIndex: =12

            OrderTitle_1 As image:
                Height: =18
                Image: =icon_sort_btn
                OnSelect: |-
                    =Set(Orderby,"title");
                    If(OrderTitle,Set(OrderTitle,false),Set(OrderTitle,true));
                Width: =18
                X: =(Parent.Width-400)/2 + 40
                Y: =16
                ZIndex: =13

            OrderDate_1 As image:
                Height: =18
                Image: =icon_sort_btn
                OnSelect: |-
                    =Set(Orderby,"date");
                    If(OrderDate,Set(OrderDate,false),Set(OrderDate,true))
                Width: =18
                X: =Parent.Width-275
                Y: =16
                ZIndex: =14

            OrderName_1 As image:
                Height: =18
                Image: =icon_sort_btn
                OnSelect: |-
                    =Set(Orderby,"name");
                    If(OrderName,Set(OrderName,false),Set(OrderName,true))
                Width: =18
                X: =Parent.Width-100
                Y: =16
                ZIndex: =15

