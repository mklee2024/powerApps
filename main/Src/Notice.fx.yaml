Notice As screen:
    OnVisible: |-
        =ClearCollect(
            noticeData,
                ShowColumns(
                    RenameColumns(
                    'nocode-test.notice',
                    "NOTICE_TITLE",
                    "BOARD_TITLE"
                ),
                "BOARD_TITLE",
                "REGI_DATE",
                "REGI_ID",
                "MODY_DATE",
                "MODY_ID",
                "CONTENT",
                "FILE_ID"
                )
        );
        ClearCollect(
            noticeList,
            noticeData)

    Base_10 As Base:
        logout: =loginScreen
        userId: =First(Search('nocode-test.user',User,"USER_ID")).USER_NAME

    pageTitle_8 As label:
        FontWeight: =FontWeight.Bold
        Size: =24
        Text: ="공지사항"
        X: =246
        Y: =118
        ZIndex: =2

    Container7_2 As groupContainer.manualLayoutContainer:
        BorderColor: =RGBA(214, 221, 224, 1)
        BorderStyle: =BorderStyle.Dotted
        BorderThickness: =1
        DropShadow: =DropShadow.None
        Fill: =Color.White
        Height: =537
        RadiusBottomLeft: =10
        RadiusBottomRight: =10
        RadiusTopLeft: =10
        RadiusTopRight: =10
        Width: =1086
        X: =232
        Y: =171
        ZIndex: =3

        검색필드_2 As groupContainer.manualLayoutContainer:
            DropShadow: =DropShadow.None
            Height: =91
            Visible: =false
            Width: =1085
            X: =5
            Y: =5
            ZIndex: =1

            검색버튼_2 As button:
                BorderThickness: =0
                Fill: =RGBA(71, 158, 245, 1)
                Height: =37
                OnSelect: |-
                    =ClearCollect(
                        noticeList,
                            Filter(
                                noticeData,
                                startDate.SelectedDate <= REGI_DATE && REGI_DATE <= endDate.SelectedDate,
                                resourceEdit_2.Text in BOARD_TITLE
                            )
                    );
                RadiusBottomLeft: =20
                RadiusBottomRight: =20
                RadiusTopLeft: =20
                RadiusTopRight: =20
                Size: =10
                Text: ="검색"
                Width: =97
                X: =970
                Y: =33
                ZIndex: =1

            보고서데이터명_2 As label:
                FontWeight: =FontWeight.Bold
                Height: =20
                Size: =9
                Text: ="제목"
                Width: =116
                X: =10
                Y: =13
                ZIndex: =2

            resourceEdit_2 As text:
                BorderThickness: =0
                Color: =Color.Black
                Default: =""
                FocusedBorderColor: =Color.Transparent
                Height: =36
                HoverBorderColor: =Color.Transparent
                HoverColor: =Color.Black
                HoverFill: =Color.Transparent
                PressedColor: =Color.Transparent
                Width: =221
                X: =26
                Y: =40
                ZIndex: =3

            Rectangle8_6 As rectangle:
                Fill: =RGBA(0, 0, 0, 1)
                Height: =1
                Width: =221
                X: =26
                Y: =73
                ZIndex: =4

            생성일_2 As label:
                FontWeight: =FontWeight.Bold
                Height: =20
                Size: =9
                Text: ="기간"
                Width: =116
                X: =286
                Y: =13
                ZIndex: =5

            생성일_3 As label:
                FontWeight: =FontWeight.Bold
                Height: =22
                Size: =9
                Text: ="-"
                Width: =27
                X: =444
                Y: =46
                ZIndex: =8

            Rectangle8_3 As rectangle:
                Fill: =RGBA(0, 0, 0, 1)
                Height: =1
                Width: =130
                X: =302
                Y: =72
                ZIndex: =9

            Rectangle8_4 As rectangle:
                Fill: =RGBA(0, 0, 0, 1)
                Height: =1
                Width: =130
                X: =471
                Y: =72
                ZIndex: =10

            "startDate As '날짜 선택'":
                BasePaletteColor: =
                DisplayMode: =DisplayMode.Edit
                Format: ='DatePickerCanvas.Format'.Short
                Height: =30
                SelectedDate: =Date(Year(Today())-1,Month(Today()),Day(Today()))
                Width: =130
                X: =302
                Y: =38
                ZIndex: =11

            "endDate As '날짜 선택'":
                BasePaletteColor: =
                DisplayMode: =DisplayMode.Edit
                Format: ='DatePickerCanvas.Format'.Short
                Height: =30
                SelectedDate: =Today()
                Width: =130
                X: =471
                Y: =40
                ZIndex: =12

        Board_1 As Board:
            BoardData: =LastN(FirstN(noticeList,PageControl_1.firstN),PageControl_1.lastN)
            Height: =355
            Visible: =false
            Width: =1046
            X: =20
            Y: =110
            ZIndex: =2

        Rectangle8_7 As rectangle:
            BorderColor: =RGBA(214, 221, 224, 1)
            Fill: =RGBA(214, 221, 224, 1)
            Height: =1
            Width: =1046
            X: =20
            Y: =95
            ZIndex: =3

        SearchBar_1 As SearchBar:
            Height: =90
            onSearch: |-
                =ClearCollect(
                    noticeList,
                    Filter(
                            noticeData,
                            SearchBar_1.startDate <= REGI_DATE  && REGI_DATE <= SearchBar_1.endDate,
                            SearchBar_1.title in BOARD_TITLE
                        )
                );
            Width: =1046
            X: =20
            Y: =4
            ZIndex: =4

        BoardNotice As groupContainer.manualLayoutContainer:
            DropShadow: =DropShadow.None
            Height: =350
            Width: =1046
            X: =20
            Y: =110
            ZIndex: =5

    PageControl_1 As PageControl:
        perPage: =6
        TotalItems: =CountRows(noticeList)
        X: =475
        Y: =650
        ZIndex: =4

