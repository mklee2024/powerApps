Notice As screen:
    OnVisible: |-
        =ClearCollect(
            noticeData,
                ShowColumns(
                    RenameColumns(
                    'nocode-test.notice',
                    "NOTICE_TITLE",
                    "BOARD_TITLE"
                ),
                "BOARD_TITLE",
                "REGI_DATE",
                "REGI_ID",
                "MODY_DATE",
                "MODY_ID",
                "CONTENT",
                "FILE_ID"
                )
        );
        ClearCollect(
            noticeList,
            noticeData)

    Base_10 As Base:
        logout: =loginScreen
        userId: =First(Search('nocode-test.user',User,"USER_ID")).USER_NAME

    pageTitle_8 As label:
        FontWeight: =FontWeight.Bold
        Size: =24
        Text: ="공지사항"
        X: =246
        Y: =118
        ZIndex: =2

    Container7_2 As groupContainer.manualLayoutContainer:
        BorderColor: =RGBA(214, 221, 224, 1)
        BorderStyle: =BorderStyle.Dotted
        BorderThickness: =1
        DropShadow: =DropShadow.None
        Fill: =Color.White
        Height: =537
        RadiusBottomLeft: =10
        RadiusBottomRight: =10
        RadiusTopLeft: =10
        RadiusTopRight: =10
        Width: =1086
        X: =232
        Y: =171
        ZIndex: =3

        검색필드_2 As groupContainer.manualLayoutContainer:
            DropShadow: =DropShadow.None
            Height: =91
            Visible: =false
            Width: =1085
            X: =5
            Y: =5
            ZIndex: =1

            검색버튼_2 As button:
                BorderThickness: =0
                Fill: =RGBA(71, 158, 245, 1)
                Height: =37
                OnSelect: |-
                    =ClearCollect(
                        noticeList,
                            Filter(
                                noticeData,
                                startDate.SelectedDate <= REGI_DATE && REGI_DATE <= endDate.SelectedDate,
                                resourceEdit_2.Text in BOARD_TITLE
                            )
                    );
                RadiusBottomLeft: =20
                RadiusBottomRight: =20
                RadiusTopLeft: =20
                RadiusTopRight: =20
                Size: =10
                Text: ="검색"
                Width: =97
                X: =970
                Y: =33
                ZIndex: =1

            보고서데이터명_2 As label:
                FontWeight: =FontWeight.Bold
                Height: =20
                Size: =9
                Text: ="제목"
                Width: =116
                X: =10
                Y: =13
                ZIndex: =2

            resourceEdit_2 As text:
                BorderThickness: =0
                Color: =Color.Black
                Default: =""
                FocusedBorderColor: =Color.Transparent
                Height: =36
                HoverBorderColor: =Color.Transparent
                HoverColor: =Color.Black
                HoverFill: =Color.Transparent
                PressedColor: =Color.Transparent
                Width: =221
                X: =26
                Y: =40
                ZIndex: =3

            Rectangle8_6 As rectangle:
                Fill: =RGBA(0, 0, 0, 1)
                Height: =1
                Width: =221
                X: =26
                Y: =73
                ZIndex: =4

            생성일_2 As label:
                FontWeight: =FontWeight.Bold
                Height: =20
                Size: =9
                Text: ="기간"
                Width: =116
                X: =286
                Y: =13
                ZIndex: =5

            생성일_3 As label:
                FontWeight: =FontWeight.Bold
                Height: =22
                Size: =9
                Text: ="-"
                Width: =27
                X: =444
                Y: =46
                ZIndex: =8

            Rectangle8_3 As rectangle:
                Fill: =RGBA(0, 0, 0, 1)
                Height: =1
                Width: =130
                X: =302
                Y: =72
                ZIndex: =9

            Rectangle8_4 As rectangle:
                Fill: =RGBA(0, 0, 0, 1)
                Height: =1
                Width: =130
                X: =471
                Y: =72
                ZIndex: =10

            "startDate As '날짜 선택'":
                BasePaletteColor: =
                DisplayMode: =DisplayMode.Edit
                Format: ='DatePickerCanvas.Format'.Short
                Height: =30
                SelectedDate: =Date(Year(Today())-1,Month(Today()),Day(Today()))
                Width: =130
                X: =302
                Y: =38
                ZIndex: =11

            "endDate As '날짜 선택'":
                BasePaletteColor: =
                DisplayMode: =DisplayMode.Edit
                Format: ='DatePickerCanvas.Format'.Short
                Height: =30
                SelectedDate: =Today()
                Width: =130
                X: =471
                Y: =40
                ZIndex: =12

        Board_1 As Board:
            BoardData: =LastN(FirstN(noticeList,PageControl_1.firstN),PageControl_1.lastN)
            Height: =355
            Visible: =false
            Width: =1046
            X: =20
            Y: =110
            ZIndex: =2

        Rectangle8_7 As rectangle:
            BorderColor: =RGBA(214, 221, 224, 1)
            Fill: =RGBA(214, 221, 224, 1)
            Height: =1
            Width: =1046
            X: =20
            Y: =95
            ZIndex: =3

        SearchBar_1 As SearchBar:
            Height: =90
            onSearch: |-
                =ClearCollect(
                    noticeList,
                    Filter(
                            noticeData,
                            SearchBar_1.startDate <= REGI_DATE  && REGI_DATE <= SearchBar_1.endDate,
                            SearchBar_1.title in BOARD_TITLE
                        )
                );
            Width: =1046
            X: =20
            Y: =4
            ZIndex: =4

        BoardNotice As groupContainer.manualLayoutContainer:
            DropShadow: =DropShadow.None
            Height: =350
            Width: =1046
            X: =20
            Y: =119
            ZIndex: =6

            "BoardBody As gallery.'BrowseLayout_Vertical_ThreeTextVariant_ver5.0'":
                DelayItemLoading: =true
                DisplayMode: =DisplayMode.View
                Height: =300
                Items: |-
                    =Switch(
                        Notice_Orderby,
                            "title",
                                If(Notice_OrderTitle,
                                    LastN(FirstN(Sort(noticeList,BOARD_TITLE),PageControl_1.firstN),PageControl_1.lastN),
                                    LastN(FirstN(Sort(noticeList,BOARD_TITLE,SortOrder.Descending),PageControl_1.firstN),PageControl_1.lastN)),
                            "date",
                                If(Notice_OrderDate,
                                    LastN(FirstN(Sort(noticeList,REGI_DATE,SortOrder.Descending),PageControl_1.firstN),PageControl_1.lastN),
                                    LastN(FirstN(Sort(noticeList,REGI_DATE),PageControl_1.firstN),PageControl_1.lastN)),
                            "name",
                                If(Notice_OrderName,
                                    LastN(FirstN(Sort(noticeList,REGI_ID),PageControl_1.firstN),PageControl_1.lastN),
                                    LastN(FirstN(Sort(noticeList,REGI_ID,SortOrder.Descending),PageControl_1.firstN),PageControl_1.lastN)),
                        LastN(FirstN(Sort(noticeList,REGI_DATE,SortOrder.Descending),PageControl_1.firstN),PageControl_1.lastN))
                Layout: =Layout.Vertical
                LoadingSpinner: =LoadingSpinner.Data
                ShowScrollbar: =false
                TemplatePadding: =0
                TemplateSize: =50
                Width: =Parent.Width
                Y: =50
                ZIndex: =1

                BoardTitle As label:
                    Color: =RGBA(85, 26, 139, 1)
                    FontWeight: =If(ThisItem.IsSelected, FontWeight.Normal, FontWeight.Normal)
                    Height: =30
                    OnSelect: =Select(Parent)
                    PaddingBottom: =0
                    PaddingLeft: =50
                    PaddingRight: =0
                    PaddingTop: =0
                    PressedColor: =RGBA(255,0,0,100)
                    Text: =ThisItem.BOARD_TITLE
                    Width: =Parent.Width-400
                    Y: =10
                    ZIndex: =1

                BoardDate As label:
                    Align: =Align.Center
                    FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
                    Height: =30
                    OnSelect: =Select(Parent)
                    PaddingBottom: =0
                    PaddingLeft: =0
                    PaddingRight: =0
                    PaddingTop: =0
                    Text: =ThisItem.REGI_DATE
                    Width: =200
                    X: =Parent.Width-400
                    Y: =10
                    ZIndex: =2

                BoardName As label:
                    Align: =Align.Center
                    FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
                    Height: =30
                    OnSelect: =Select(Parent)
                    PaddingBottom: =0
                    PaddingLeft: =0
                    PaddingRight: =50
                    PaddingTop: =0
                    Text: =ThisItem.REGI_ID
                    Width: =200
                    X: =Parent.Width-200
                    Y: =10
                    ZIndex: =3

                BoardSeparator As rectangle:
                    Fill: =RGBA(128, 128, 128, 0.51)
                    Height: =1
                    OnSelect: =Select(Parent)
                    Width: =Parent.TemplateWidth
                    Y: =Parent.TemplateHeight - Self.Height
                    ZIndex: =5

            BoardHeader As groupContainer.manualLayoutContainer:
                DropShadow: =DropShadow.None
                Fill: =RGBA(244, 247, 252, 1)
                Height: =50
                RadiusBottomLeft: =0
                RadiusBottomRight: =0
                RadiusTopLeft: =10
                RadiusTopRight: =10
                Width: =Parent.Width
                ZIndex: =2

                HeaderSeparator As rectangle:
                    Fill: =RGBA(16, 87, 192, 1)
                    Height: =2
                    OnSelect: =
                    Width: =Parent.Width
                    Y: =48
                    ZIndex: =9

                HeaderDate As label:
                    Align: =Align.Center
                    FontWeight: =FontWeight.Bold
                    Height: =30
                    Text: ="생성일"
                    Width: =200
                    X: =Parent.Width-400
                    Y: =10
                    ZIndex: =10

                HeaderName As label:
                    Align: =Align.Center
                    FontWeight: =FontWeight.Bold
                    Height: =30
                    PaddingRight: =50
                    Text: ="생성자"
                    Width: =200
                    X: =Parent.Width-200
                    Y: =10
                    ZIndex: =11

                HeaderTitle As label:
                    Align: =Align.Center
                    FontWeight: =FontWeight.Bold
                    Height: =30
                    PaddingLeft: =50
                    Text: ="제목"
                    Width: =Parent.Width-400
                    X: |
                        =0
                    Y: =10
                    ZIndex: =12

                OrderTitle_1 As image:
                    Height: =18
                    Image: =icon_sort_btn
                    OnSelect: |-
                        =Set(Notice_Orderby,"title");
                        If(Notice_OrderTitle,Set(Notice_OrderTitle,false),Set(Notice_OrderTitle,true));
                    Width: =18
                    X: =(Parent.Width-400)/2 + 40
                    Y: =16
                    ZIndex: =13

                OrderDate_1 As image:
                    Height: =18
                    Image: =icon_sort_btn
                    OnSelect: |-
                        =Set(Notice_Orderby,"date");
                        If(Notice_OrderDate,Set(Notice_OrderDate,false),Set(Notice_OrderDate,true))
                    Width: =18
                    X: =Parent.Width-275
                    Y: =16
                    ZIndex: =14

                OrderName_1 As image:
                    Height: =18
                    Image: =icon_sort_btn
                    OnSelect: |-
                        =Set(Notice_Orderby,"name");
                        If(Notice_OrderName,Set(Notice_OrderName,false),Set(Notice_OrderName,true))
                    Width: =18
                    X: =Parent.Width-100
                    Y: =16
                    ZIndex: =15

    PageControl_1 As PageControl:
        perPage: =6
        TotalItems: =CountRows(noticeList)
        X: =475
        Y: =650
        ZIndex: =4

